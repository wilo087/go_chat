<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang + HTMX</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Golang + HTMX Chat</h1>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter your username</h2>
            <input type="text" id="modal-username" placeholder="Username" onkeydown="onEnterPressEnterChat(event)"  />
            <button onclick="openChat()">Join Chat</button>
        </div>
    </div>
    
    <div id="chat-container">
        <ul id="messages"></ul>
        
        <div id="input-container">
            <input type="text" id="message" placeholder="Type a message..." onkeydown="onEnterPressSendMsg(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
