<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat with WebSocket and HTMX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body>


  <div hx-ext="ws" ws-connect="ws://localhost:8080/ws">
    <h1 class="text-2xl font-bold">Chat with HTMX</hjson>
      <div id="update-timestamp">Waiting for data..</div>
      <div id="system-data"></div>
      <div id="disk-data"></div>
      <div class="mt-5">
        <button hx-get="/api/time" hx-trigger="click" hx-swap="outerHTML"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Stats</button>
      </div>
  </div>
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
</body>

</html>
